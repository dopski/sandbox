<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/945e1c20c9.js" crossorigin="anonymous"></script>
    <title>JD Grocers</title>
</head>

<body>
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
        <div class="container">
            <img src="./assets/img/logo-grocery.png" width="160" alt="grocery logo" class="logo">
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Category</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" href="#">Shop</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contact us</a>
                    </li>

                    <li class="nav-item">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <i class="fa-solid fa-user"></i>
                    </li>

                </ul>
                
            </div>
        </div>
    </nav>

    <!-- End of Navbar -->  
    <!-- Main landing page -->
    <section id="home">
        <div class="container">
            <h5>NEWLY STOCKED</h5>
            <h1>Best Prices This Season</h1>
            <p>Our shop offers the best price in town!</p>
            <button>Shop now!</button>
        </div>
    </section>

    
    

<script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
